<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="loginStyle.css">
    <title>Sample - Login and Create Account</title>
</head>
<body>
<div class="wrapper">
    <form class="form-signin" action="home.html" method="post">
    <div class="box">
        <div class="login-box" id="login">
            <div class="headera">
                <span>Don't have an account?<a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header> 
            </div>
            <div class="input">
                <input type="email" class="input-field" placeholder="Email">
            </div>
            <div class="input">
                <input type="password" class="input-field" placeholder="Password">
            </div>
            <div class="input">
                <input type="submit" class="submitButton" value="Sign in">
            </div>
            <div class="option">
                <div class="passwordReset" id="option">
                    <span><a href="resetPassword.html">Forgot password?</a></span>
                    <!-- <label><a href="#">Forgot password?</label> -->
                    <!-- <span><a href="#" onclick="option()">Forgot password?</a></span> -->
                </div>
            </div>
        </div>

        <div class="register-box" id="register">
            <div class="headera">
                <span>Have an account?<a href="#" onclick="login()">Login</a></span>
                <!-- <span>Have account?<a href="#" onclick="login()">Login</a></span> -->
                <header>Sign Up</header>
            </div>
            <!-- <div class="register-form">
                <div class="input">
                    <input type="text" class="input-field" placeholder="Firstname">
                </div>
                <div class="input">
                    <input type="text" class="input-field" placeholder="Lastname">
                </div>
            </div>
            <div class="input">
                <input type="text" class="input-field" placeholder="Email">
            </div>
            <div class="input">
                <input type="password" class="input-field" placeholder="Password">
            </div>
            <div class="input">
                <input type="submit" class="submitButton" value="Register">
            </div> -->
        
        
        
            <div class="register-form">
                <div class="input">
                    <input
                        type="text"
                        class="input-field"
                        id="Firstname"
                        placeholder="Firstname"
                    />
                </div>
                <div class="input">
                    <input
                        type="text"
                        class="input-field"
                        id="Lastname"
                        placeholder="Lastname"
                    />
                </div>
            </div>
            <div class="input">
                <input
                    type="text"
                    class="input-field"
                    id="Email"
                    placeholder="Email"
                />
            </div>
            <div class="input">
                <input
                    type="password"
                    class="input-field"
                    id="Password"
                    placeholder="Password"
                />
            </div>
            <div class="input">
                <input
                    type="submit"
                    class="submitButton"
                    value="Register"
                    onclick="registerUser(event)" 
                />
            </div>
        </div>
    </div>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>

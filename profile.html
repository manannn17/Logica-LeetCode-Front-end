<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Solo - LOGICA Leetcode Contest</title>
    <style>
        /* body */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        /* header */
        header {
            background-color: #4CAF50; 
            padding: 1rem 2rem;
            border-bottom: 2px solid #3a9a43;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }


        /* navbar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 2rem;
            background-color: #4CAF50; /* green background for contrast */
        }

        nav img {
            max-width: 100px; 
            height: auto; 
            margin-right: 1rem; 
        }

        /* navbar */
        nav ul {
            list-style: none;
            display: flex;
            /* justify-content: center;
            align-items: center; */
            margin: 0;
            padding: 0;
            /* padding: 25px; */
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white; 
            font-size: 1rem;
            font-weight: 600; 
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: 5px;

            /* text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease; */
        }

        nav ul li a:hover {
            background-color: #3a9a43; /* darker green on hover */
            color: #ffffff;
            transform: scale(1.1); 
        }

        /* style for the current page link */
        nav ul li a.active {
            background-color: white;
            color: #4CAF50;
            font-weight: 600;
            border: 2px solid #3a9a43;
            border-radius: 10px;
        }


        main {
            padding: 20px;
        }

        .entry-section {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #555;
        }

        /* footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: #fff;
            margin-top: 153px;
        } */

        /* Style for the dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .dropdown .dropdown-toggle {
            text-decoration: none;
            color: white; 
            font-size: 1rem;
            font-weight: 600; 
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .dropdown-menu {
            display: none; /* Hidden by default */
            position: absolute;
            top: 100%; /* Position below the dropdown toggle */
            right: 0; /* Align with the right side of the parent */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 10;
            min-width: 200px;
            overflow: hidden;
        }

        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: -10px;
            right: 15px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #fff;
        }

        .dropdown-menu li {
            list-style: none;
            padding: 20px 25px;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-menu li:last-child {
            border-bottom: none;
        }

        .dropdown-menu li a {
            color: #333;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu li a:hover {
            color: #000;
            font-weight: bold;
        }

        /* User header style */
        .user-header h1 {
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
            font-size: 36px;
            color: #666;
        }

        /* Footer buttons alignment */
        .user-footer {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <img src="Images/LOGICA_White.png" alt="LOGICA_Black">
            <ul>
                <li><a href="home.html" class="active">Contest</a></li>
                <li><a href="allTimeLeaderboard.html">All-Time Leaderboard</a></li>
                <li><a href="archives.html">Archives</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="entry-section">
            <h1>Edit Profile</h1>
            <!-- <h2>Enter Contest as Solo</h2> -->
            <form action="problems.html">
                <label for="displayName">Name:</label>
                <input type="text" id="displayName" placeholder="Upadte your display name" required>

                <label for="displayName">Email:</label>
                <input type="email" id="displayEmail" placeholder="Upadte your display email" required>

                
                <button type="submit">Update</button>
            </form>
        </section>
    </main>

    <div class="back-button">
        <center><button class="back" style="display: block; width: 110px;" onclick="window.location.href='home.html';">Back</button></center>
    </div>

    <script>
        // JavaScript to toggle the dropdown menu
        const profileToggle = document.getElementById('profileToggle');
        const profileDropdown = document.getElementById('profileDropdown');

        profileToggle.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent the default action
            profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close the dropdown if clicked outside
        document.addEventListener('click', (event) => {
            if (!profileToggle.contains(event.target) && !profileDropdown.contains(event.target)) {
                profileDropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
